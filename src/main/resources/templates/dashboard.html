<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <title>Dashboard - Auctions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Auctions</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/dashboard">Dashboard</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
              <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-link nav-link">Logout</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <th:block th:fragment="main">
      <div class="container mt-4">
        <h1>Dashboard</h1>

        <div class="row mt-4">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Account Information</h5>
                <p class="card-text">
                  <strong>Name:</strong> <span th:text="${user.fullName}"></span><br /> <strong>Email:</strong> <span th:text="${user.email}"></span><br /> <strong>Phone:</strong>
                  <span th:text="${user.phoneNumber}"></span><br /> <strong>Role:</strong> <span th:text="${user.role}"></span>
                </p>
                <a href="/profile" class="btn btn-primary">Edit Profile</a>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" th:text="${user.role == T(com.example.auctions.model.UserRole).BUYER ? 'Purchase History' : 'Sales History'}">Transaction History</h5>
                <p class="mb-3">View your transaction history and track your activities.</p>
                <a href="/transactions/history" class="btn btn-primary">View History</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
