<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::main})}">
  <head>
    <title>Profile - Auctions</title>
  </head>
  <body>
    <main>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mb-4">Profile</h2>
          <form th:action="@{/profile}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{email}" />
            <input type="hidden" th:field="*{password}" />
            <input type="hidden" th:field="*{role}" />

            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required />
              <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" th:value="*{email}" disabled />
            </div>

            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required />
              <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            </div>

            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <input type="text" class="form-control" th:value="*{role}" disabled />
            </div>

            <button type="submit" class="btn btn-primary">Update Profile</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
